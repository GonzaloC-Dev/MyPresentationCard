<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Card</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section>
      <div class="card">
        <div class="backgroundTopCard">
          <img src="src/assets/celestial-comet-passage-stockcake.jpg" id="backgroundProfilePicture">
         
        </div>
        <img src="src/assets/my_face.jpg" id="profilePicture">
        <div class="contentCard"> 
          <div class="nameAndAge">
            <p class="name">Gonzalo. 27 years old.</p>
            
          </div>
          <p class="job">Software Engineer</p>
          <p class="address">Apodaca, N.L.</p>
          <p>Click here for <a class="projectsLink" href="https://github.com/GonzaloC-Dev">Github Profile</a> </p>
          <div class="phoneAndEmail">
            <p class="subtitleContactMe">Contact me:</p>
            <p class="phone">8130789495</p>
            <p class="email">gonzalo_cantu_t@hotmail.com</p>
          </div>
        </div>
        <!--Remember you can use z index in css to move the profile picture in front of background card-->
      </div>
    </section>
  </body>
</html>
